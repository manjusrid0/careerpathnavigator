{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #cce0ff, #ffffff);
    }

    .login-container {
        max-width: 400px;
        margin: 60px auto;
        padding: 40px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        text-align: center;
    }

    .login-container h2 {
        font-weight: 700;
        font-size: 1.8rem;
        color: #004080;
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: 300;
        color: #333;
        text-align: left;
        display: block;
        margin-bottom: 5px;
    }

    .form-control {
        border-radius: 10px;
        padding: 10px;
        font-size: 0.95rem;
    }

    .btn-custom {
        width: 100%;
        margin-top: 35px;
        padding: 10px;
        border-radius: 60px;
        background: linear-gradient(45deg, #004080, #0073e6);
        color: #fff;
        font-weight: 600;
        text-decoration: none;
        border: none;
        transition: background 0.3s ease;
    }

    .btn-custom:hover {
        background: linear-gradient(45deg, #00264d, #004080);
        color: #fff;
    }

    .register-link {
        margin-top: 15px;
        font-size: 0.9rem;
        color: #555;
    }

    .register-link a {
        color: #0073e6;
        font-weight: 600;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <h2>ðŸ”‘ Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3 text-start">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn-custom">Login</button>
    </form>
    <p class="register-link">Donâ€™t have an account? 
        <a href="{{ url_for('register') }}">Register here</a>
    </p>
</div>
{% endblock %}
