{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 w-100" style="max-width: 480px; border-radius: 16px;">
        
        <h2 class="mb-3 text-center text-success fw-bold">Register ðŸŒŸ</h2>
        <p class="text-center text-muted mb-4">
            Create your free account to explore careers, discover courses, and find internships.
        </p>

        <form method="POST" action="{{ url_for('register') }}">
            <!-- Full Name -->
            <div class="mb-3">
                <label for="name" class="form-label fw-semibold text-dark">
                    Full Name
                </label>
                <input type="text" name="name" id="name" class="form-control" 
                       placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold text-dark">
                    Email Address
                </label>
                <input type="email" name="email" id="email" class="form-control" 
                       placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold text-dark">
                    Password
                </label>
                <input type="password" name="password" id="password" class="form-control" 
                       placeholder="Choose a strong password" required>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">
                Create Account
            </button>
        </form>

        <!-- Already have account -->
        <p class="mt-4 text-center">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold text-success">
                Login here
            </a>
        </p>
    </div>
</div>
{% endblock %}
