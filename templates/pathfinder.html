{% extends "base.html" %}
{% block content %}
<style>
body {
  background: linear-gradient(135deg, #ff9966, #ff5e62);
  font-family: "Poppins", sans-serif;
  color: #222;
}

.path-container {
  max-width: 800px;
  margin: 40px auto;
  padding: 25px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

.path-container h2 {
  text-align: center;
  color: #ff5e62;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

button {
  background: #ff5e62;
  color: #fff;
  padding: 10px 20px;
  margin-top: 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 16px;
}
button:hover {
  background: #ff9966;
}

.result-box {
  margin-top: 20px;
  padding: 20px;
  background: #f5f7fa;
  border-radius: 15px;
  text-align: left;
}
</style>

<div class="path-container">
  <h2>Career Path Finder ðŸ§­</h2>
  <form method="POST" action="{{ url_for('pathfinder') }}">
    <label for="courses">How many courses have you completed?</label>
    <input type="number" id="courses" name="courses" required>

    <label for="internships">How many internships have you done?</label>
    <input type="number" id="internships" name="internships" required>

    <label for="field">Your favorite job field</label>
    <select id="field" name="field" required>
      <option value="Software Development">Software Development</option>
      <option value="Data Science">Data Science</option>
      <option value="Healthcare">Healthcare</option>
      <option value="Design">Design</option>
      <option value="Finance">Finance</option>
      <option value="Marketing">Marketing</option>
      <option value="Engineering">Engineering</option>
    </select>

    <label for="skills">List your key skills</label>
    <textarea id="skills" name="skills" rows="3" required></textarea>

    <button type="submit">Find My Path</button>
  </form>

  {% if recommendation %}
  <div class="result-box">
    <h3>âœ¨ Your Recommended Career Path:</h3>
    <p><b>{{ recommendation }}</b></p>
    <h4>ðŸ“š Suggested Resources:</h4>
    <ul>
      {% for res in resources %}
      <li>{{ res }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</div>
{% endblock %}
