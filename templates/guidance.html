<!DOCTYPE html>
<html>
<head>
  <title>AI Career Guidance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #recommendations {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .job {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .job:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to Career Guidance Page</h1>
  <p>Click below to get AI-powered career recommendations:</p>
  <button onclick="getRecommendations()">Get Recommendations</button>

  <div id="recommendations">
    <h2>Recommended Careers:</h2>
    <div id="results"></div>
  </div>

  <script>
    async function getRecommendations() {
      const profile = {
        education: "B.Sc Computer Science",
        experience_years: 1,
        skills: ["python", "sql"],
        interests: ["data science", "web dev"],
        preferred_industries: ["software", "analytics"]
      };

      try {
        const response = await fetch("http://127.0.0.1:5000/recommend", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ profile: profile, top_k: 3 })
        });

        const data = await response.json();
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        if (data.status === "success") {
          data.recommendations.forEach(job => {
            resultsDiv.innerHTML += `
              <div class="job">
                <h3>${job.title}</h3>
                <p><b>Industry:</b> ${job.industry}</p>
                <p><b>Level:</b> ${job.level}</p>
                <p><b>Description:</b> ${job.description}</p>
                <p><b>Skills:</b> ${job.skills.join(", ")}</p>
                <p><b>Match Score:</b> ${(job.score * 100).toFixed(2)}%</p>
              </div>
            `;
          });
        } else {
          resultsDiv.innerHTML = `<p style="color:red;">Error: ${data.message}</p>`;
        }
      } catch (error) {
        document.getElementById("results").innerHTML = `<p style="color:red;">Server not reachable. Start Flask backend!</p>`;
      }
    }
  </script>
</body>
</html>
